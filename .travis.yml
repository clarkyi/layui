language: node_js
node_js:
  - node
addons:
  sauce_connect: true
sudo: false
cache:
  directories:
    - node_modules
script:
  - npm run test:cov
  - npm run test:sauce
after_script:
  - npm install coveralls && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
env:
  global:
    - SAUCE_USERNAME=layui
    - secure: 
